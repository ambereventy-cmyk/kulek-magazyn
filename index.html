<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kulek magazyn – podgląd</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0;padding:0}
    header{background:#333;color:#fff;padding:10px;text-align:center}
    #grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:15px;padding:15px}
    .card{background:#fff;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.1);overflow:hidden;display:flex;flex-direction:column}
    .thumb{width:100%;height:200px;overflow:hidden;background:#ddd;display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .info{padding:10px;flex:1;display:flex;flex-direction:column}
    .title{font-weight:bold;margin-bottom:5px}
    .price{color:green;margin-bottom:5px;font-weight:bold;font-size:1.1em}
    .meta{font-size:12px;color:#666;margin-top:auto}
  </style>
</head>
<body>
<header>
  <h1>Kulek magazyn – podgląd</h1>
</header>
<div id="grid">Ładowanie produktów...</div>
<script>
const dataUrl = "produkty.json";

async function loadProducts() {
  try {
    const res = await fetch(dataUrl);
    if (!res.ok) throw new Error("Błąd pobierania pliku JSON");
    const products = await res.json();
    renderProducts(products);
  } catch (err) {
    document.getElementById('grid').textContent = "Nie udało się wczytać produktów: " + err.message;
  }
}

function renderProducts(products) {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  products.forEach(p => {
    if (!p.Nazwa) return;
    const card = document.createElement('div');
    card.className = 'card';

    const thumb = document.createElement('div');
    thumb.className = 'thumb';
    const img = document.createElement('img');
    img.src = p.Link && p.Link.trim() ? p.Link : 'https://via.placeholder.com/400x300?text=Brak+zdjecia';
    thumb.appendChild(img);

    const info = document.createElement('div');
    info.className = 'info';
    const title = document.createElement('div');
    title.className = 'title';
    title.textContent = p.Nazwa;
    const price = document.createElement('div');
    price.className = 'price';
    price.textContent = p.Cena && p.Cena.trim() !== '' ? `Cena: ${p.Cena} zł` : 'Cena: brak';
    const desc = document.createElement('div');
    desc.textContent = p.Opis || '';
    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.textContent = `${p.Kategoria || ''} ${p.Ilość ? '| Ilość: ' + p.Ilość : ''}`;

    info.appendChild(title);
    info.appendChild(price);
    info.appendChild(desc);
    info.appendChild(meta);

    card.appendChild(thumb);
    card.appendChild(info);
    grid.appendChild(card);
  });
}

loadProducts();
</script>
</body>
</html>
